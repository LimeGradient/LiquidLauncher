<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Liquid Launcher</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <button class="loadHomePage custom-button">Home</button> <div class="divider"></div>
  <button class="loadVersionPage custom-button">Versions</button> <div class="divider"></div>
  <button class="loadServerPage custom-button">Server</button>
  <div class="login">
    <button id="login-button" class="custom-button" onclick="login()">Login</button>
    <button class="account-button"></button>
  </div>
  <div class="launcher-window">
    <h1 class="title">Liquid Launcher</h1>
    <div class="homepage">
      <div class="launch">
        <button class="launch-button custom-button">Launch</button>
      </div>
    </div>
    <div class="versions">
        <button class="version-button" onclick="setVersion('1.12.2')"><img src="img/world_of_color.png" width="256" height="144"></button>
        <button class="version-button" onclick="setVersion('1.13.2')"><img src="img/update_aquatic.png" width="256" height="144"></button>
        <button class="version-button" onclick="setVersion('1.14.4')"><img src="img/village_and_pillage.png" width="256" height="144"></button>
        <button class="version-button" onclick="setVersion('1.15.2')"><img src="img/buzzybees.png" width="256" height="144"></button>
        <button class="version-button" onclick="setVersion('1.16.5')"><img src="img/nether_update.png" width="256" height="144"></button>
        <button class="version-button" onclick="setVersion('1.17.1')"><img src="img/caves_and_cliffs_1.png" width="256" height="144"></button>
        <button class="version-button" onclick="setVersion('1.18.2')"><img src="img/caves_and_cliffs_2.png" width="256" height="144"></button>
        <button class="version-button" onclick="setVersion('1.19.4')"><img src="img/wild_update.png" width="256" height="144"></button>
        <button class="version-button" onclick="setVersion('1.20.4')"><img src="img/trails_and_tales.png" width="256" height="144"></button>
      </div>
    </div>
    <div class="server">
      <div class="server-launch-button custom-button">Launch Server - 1.20.4</div> <br> <br>
      <h3 id="ram-amount-h3">RAM Selected: 4GB</h3>
      <input id="ram-amount-select" type="range" min="1" max="16" value="4" list="server-detents" style="width: 400px" oninput="displayRAM(this.value)" onchange="displayRAM(this.value)">
      <datalist id="server-detents">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
        <option value="8"></option>
        <option value="9"></option>
        <option value="10"></option>
        <option value="11"></option>
        <option value="12"></option>
        <option value="13"></option>
        <option value="14"></option>
        <option value="15"></option>
        <option value="16"></option>
      </datalist>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
