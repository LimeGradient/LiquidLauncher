<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Liquid Launcher</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <button class="loadHomePage custom-button">Home</button> <div class="divider"></div>
  <button class="loadVersionPage custom-button">Versions</button>
  <div class="launcher-window">
    <div class="homepage">
      <h1 class="title">Liquid Launcher</h1>
      <div class="launch">
        <button class="launch-button custom-button">Launch</button>
      </div>
      <div class="login">
        <button class="account-button"></button>
      </div>
    </div>
    <div class="versions">
      <h1 class="title">Versions</h1>
      <div class="version-list">
        <button class="version-button" onclick="setVersion('1.12.2')"><img src="img/world_of_color.png" width="192" height="192"></button>
        <button class="version-button" onclick="setVersion('1.13.2')"><img src="img/update_aquatic.png" width="192" height="192"></button>
        <button class="version-button" onclick="setVersion('1.14.4')"><img src="img/village_and_pillage.png" width="192" height="192"></button>
        <button class="version-button" onclick="setVersion('1.15.2')"><img src="img/buzzybees.png" width="192" height="192"></button>
        <button class="version-button" onclick="setVersion('1.16.5')"><img src="img/nether_update.png" width="192" height="192"></button>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
